language: scala

scala:
  - "2.12.5"

jdk:
  - oraclejdk8

script: sbt test

deploy:
  provider: script
  script:
    - sbt publish
  on:
    tags: true
    repo: 2m/sssio

before_cache:
  - find $HOME/.ivy2 -name "ivydata-*.properties" -print -delete
  - find $HOME/.sbt  -name "*.lock"               -print -delete

cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot
